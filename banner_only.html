      // initialize the SDK
      braze.initialize(localStorage.api_key, {
           baseUrl: localStorage.baseUrl,
           enableLogging: true,
           allowUserSuppliedJavascript: true,
           minimumIntervalBetweenTriggerActionsInSeconds: 5
         });
     
         // if you use Content Cards
         braze.subscribeToContentCardsUpdates(function (updates) {
             let contentcard_objs;
             // cards have been updated
             console.log("Braze - subscribeToContentCardsUpdates: ", updates.cards);
             contentcard_objs = updates.cards;
            

             let cardItem = contentcard_objs.filter(obj=> obj.extras.location==='hero' && 
                obj.extras.type ==='marketing' )
               .reduce((a,b)=> (a.updated > b.updated ? a : b), {});
     
              if (Object.keys(cardItem).length > 0) {

                if (cardItem.isControl) {
                  //do not display the control card, but remember to call 'logContentCardImpressions([card])'
                }
                else {
                  //render banner
                  //work with the DOM where you want to insert the content of the banner
                  $("#global-banner-placement").empty();    
                  $("#global-banner-placement").append("<a href='" + cardItem.url + "'><img class='img-fluid' src='" + cardItem.imageUrl + "'></a>");
               
                  //logContentCardsImpression here
                  braze.logContentCardImpressions(cardItem);
                }
              }
         });
     
         braze.openSession();
         
         braze.requestContentCardsRefresh();
