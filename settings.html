  <script>

    function bannerswitch() {
      var checkbox = document.getElementById("bannercard-switch");
      localStorage.setItem("bannercard-switch", checkbox.checked);
      console.log("BannerCard switch saved:" + checkbox.checked);
    }

    function applyConfig() {
        localStorage.setItem("api_key",document.getElementById('api_key').value);
        localStorage.setItem("baseUrl",document.getElementById('baseUrl').value);
        
        console.log("Configuration saved into localStorage.");
        location.reload();
    }

    function resetConfig() {
        localStorage.clear();
        
        console.log("localStorage is clear");
        location.reload();
    }
    
    function showEdit() {
        var editSection = document.getElementById("configuration");
        if (editSection.style.display == "block") {
            editSection.style.display = "none";
        }
        else {
            editSection.style.display = "block";
        }
    }

    function track() {
        let eventName = '';
        let jsonData = {};
        let s = '';
        // s = document.getElementById('propertyvalue').value;
        s = document.getElementById('eventproperties').value;
        eventName = document.getElementById('eventname').value;
        if (s.length== 0) {
            braze.logCustomEvent(eventName);    
        }
        else { 
        jsonData = JSON.parse(s);
        braze.logCustomEvent(eventName, jsonData);
        
        console.log("Event " + eventName + " with event properties: " + s + " logged.");
        }
    }

    function identify() {
        let userID = '';
        userID = document.getElementById('userid').value;
        braze.changeUser(userID);

        console.log('The user is ' + braze.getUser().getUserId());
        $("#usertag").html("userId: " + braze.getUser().getUserId());
      }
    
      window.onload = function () {
        console.log('The user is ' + braze.getUser().getUserId());
        $("#usertag").html("userId: " + braze.getUser().getUserId());
      }
  </script>
  <script>
    $(document).ready(function () {
      $("#btn_refresh").click(function () {
        braze.requestContentCardsRefresh();
        console.log('The user is ' + braze.getUser().getUserId());
        $("#usertag").html("userId: " + braze.getUser().getUserId());
      });
      $("#btn_show").click(function () {
        braze.toggleContentCards();
      });
      
      $("#api_key_tag").html(localStorage.getItem("api_key"));  
      $("#baseUrl_tag").html(localStorage.getItem("baseUrl"));  
      
      if (localStorage.getItem("bannercard-switch")=='true'){
        $("#bannercard-switch").prop("checked", true);
      }
      else {
          $("#bannercard-switch").prop("checked", false);
      }
      
        
    }); 
    
    
  </script>
